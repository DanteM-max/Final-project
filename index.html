<!DOCTYPE html>
<html lang="en">
<head>
    <!--These suggestions are actually pretty useful. Credit to Copilot for saving me some time with the link and script tags!-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 with Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <label for="ai-checkbox" id="ai-label">Toggle smart ai!</label>
    <input type="checkbox" id="ai-checkbox" onchange="updateAiBool()">
    <main id="main">
        <div id="game">
            <div id="board">
                <!--Thanks to Copilot for generating ALL 42 of these cells!-->
                <div class="cell column0 row0"></div>
                <div class="cell column1 row0"></div>
                <div class="cell column2 row0"></div>
                <div class="cell column3 row0"></div>
                <div class="cell column4 row0"></div>
                <div class="cell column5 row0"></div>
                <div class="cell column6 row0"></div>
                <div class="cell column0 row1"></div>
                <div class="cell column1 row1"></div>
                <div class="cell column2 row1"></div>
                <div class="cell column3 row1"></div>
                <div class="cell column4 row1"></div>
                <div class="cell column5 row1"></div>
                <div class="cell column6 row1"></div>
                <div class="cell column0 row2"></div>
                <div class="cell column1 row2"></div>
                <div class="cell column2 row2"></div>
                <div class="cell column3 row2"></div>
                <div class="cell column4 row2"></div>
                <div class="cell column5 row2"></div>
                <div class="cell column6 row2"></div>
                <div class="cell column0 row3"></div>
                <div class="cell column1 row3"></div>
                <div class="cell column2 row3"></div>
                <div class="cell column3 row3"></div>
                <div class="cell column4 row3"></div>
                <div class="cell column5 row3"></div>
                <div class="cell column6 row3"></div>
                <div class="cell column0 row4"></div>
                <div class="cell column1 row4"></div>
                <div class="cell column2 row4"></div>
                <div class="cell column3 row4"></div>
                <div class="cell column4 row4"></div>
                <div class="cell column5 row4"></div>
                <div class="cell column6 row4"></div>
                <div class="cell column0 row5"></div>
                <div class="cell column1 row5"></div>
                <div class="cell column2 row5"></div>
                <div class="cell column3 row5"></div>
                <div class="cell column4 row5"></div>
                <div class="cell column5 row5"></div>
                <div class="cell column6 row5"></div>
            </div>
            <div id="controls">
                <!--Credit to Copilot for the buttons! I would not have found that arrow character!-->
                <button class="drop-button" id="col-0">↓</button>
                <button class="drop-button" id="col-1">↓</button>
                <button class="drop-button" id="col-2">↓</button>
                <button class="drop-button" id="col-3">↓</button>
                <button class="drop-button" id="col-4">↓</button>
                <button class="drop-button" id="col-5">↓</button>
                <button class="drop-button" id="col-6">↓</button>
            </div>
        </div>
        <div id="results"></div>
    </main>
    <button id="clear-button" onclick="clearWins()">Clear Win Storage</button>
</body>
</html>
